<!DOCTYPE html>
<!--Stefan Grace-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Aspect Ratio Calculator</title>
		<style>
			body {
				font-family: arial;
				text-align: center;
			}
            
            .label {
                text-align: right;
            }
            
			#aspect-ratio {
				padding-top: 20px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Aspect Ratio Calculator</h1>
		<table align="center">
			<tr>
				<td class="label">Horizontal resolution: </td>
				<td><input type="number" id="width"></input></td>
			</tr>
			<tr>
				<td class="label">Vertical resolution: </td>
				<td><input type="number" id="height"></input></td>
			</tr>
		</table>
		<div id="aspect-ratio"></div>
		<script src="script.js"></script>
	</body>
</html>
